<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

       <header class="header row gy-3">
            <div class="col-md-3">
                <div class="block">Logo</div>
            </div>
            <div class="col-md-9">
                <div class="block">Navi</div>
            </div>
       </header>

        <section class="promo row gy-3">
            <div class="col-md-6">
                <div class="block">Promo text</div>
            </div>
            <div class="col-md-6">
                <div class="block">Promo photo</div>
            </div>    
        </section>

        <section class="pricing row gy-3">
            <div class="col-md-4">
                <div class="block">Price</div>
            </div>
            <div class="col-md-4">
                <div class="block">Price</div>
            </div>
            <div class="col-md-4">
                <div class="block">Price</div>
            </div>
        </section>

        <section class="team row gy-3">
            <div class="col-md-6 col-lg-3">
                <div class="block">Staff</div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="block">Staff</div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="block">Staff</div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="block">Staff</div>
            </div>
        </section>

        <footer class="footer row gy-3">
            <div class="col-md-6 col-lg-4">
                <div class="block">Social media</div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="block">Contacts</div>
            </div>
            <div class="col-md-12 col-lg-5">
                <div class="block">Form</div>
            </div>
        </footer>

    </div>
    
</body>
</html>
